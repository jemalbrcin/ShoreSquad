<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew for beach cleanups">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#map">Find Cleanups</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#squad">My Squad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the movement. Clean our beaches. Build community.</p>
            <button class="cta-button">Join a Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h2>Beach Cleanups Near You</h2>
            <div id="cleanup-map"></div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div id="weather-widget"></div>
        </section>

        <section id="squad" class="squad-section">
            <h2>Your Squad Stats</h2>
            <div class="stats-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
